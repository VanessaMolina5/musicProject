<div class="song-list">
  <div *ngFor="let track of tracks" class="song-item" (click)="playSong(track)">
    <img [src]="track.album.images[0].url" alt="{{ track.album.name }}" class="album-art">
    <div class="song-details">
      <div class="song-title">{{ track.name }}</div>
      <div class="song-artist">{{ track.artists[0].name }}</div>
    </div>
    <div class="song-duration">{{ track.duration_ms | date:'mm:ss' }}</div>
  </div>
</div>

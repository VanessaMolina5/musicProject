<footer class="player" *ngIf="currentSong">
    <div class="song-info">
      <img [src]="currentSong.album.images[0].url" alt="Portada">
      <div>
        <p class="title">{{ currentSong.name }}</p>
        <p class="artist">{{ currentSong.artists[0].name }}</p>
      </div>
    </div>

 
    <div class="controls">
      <button class="prev" (click)="prevSong()">⏮</button>
      <button class="play" (click)="playPause()">{{ isPlaying ? '⏸' : '▶' }}</button>
      <button class="next" (click)="nextSong()">⏭</button>
    </div>

  
    <div class="progress">
      <span class="current-time">{{ currentTime }}</span>
      <input type="range" [value]="progress" (input)="seek($event)">
      <span class="duration">{{ duration }}</span>
    </div>
  </footer>
